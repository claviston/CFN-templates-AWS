---
AWSTemplateFormatVersion: '2010-09-09'
Description: 'A template with a Mapping to allow it to be run in a number of regions.  you can change the type if you want to'
Parameters:
  EnvironmentSize:
    Type: String
    Default: MEDIUM
    AllowedValues:
      - SMALL
      - MEDIUM
      - LARGE
    Description: Select Environment Size (S,M,L)
Mappings:
  RegionMap:
    us-east-1:
      AMI: ami-0080e4c5bc078760e
    us-east-2:
      AMI: ami-0cd3dfa4e37921605
    us-west-1:
      AMI: ami-0ec6517f6edbf8044
    us-west-2:
      AMI: ami-01e24be29428c15b2
    sa-east-1:
      AMI: ami-09e0d207dfce36486
    ca-central-1:
      AMI: ami-07423fb63ea0a0930
    eu-west-1:
      AMI: ami-08935252a36e25f85
    eu-west-2:
     AMI: ami-01419b804382064e4
    eu-west-3:
      AMI: ami-0dd7e7ed60da8fb83
    eu-central-1:
      AMI: ami-0cfbf4f6db41068ac
    ap-southeast-1:
      AMI: ami-05b3bcf7f311194b3
    ap-southeast-2:
      AMI: ami-02fd0b06f06d93dfc
    ap-northeast-1:
      AMI: ami-00a5245b4816c38e6
    ap-northeast-2:
      AMI: ami-00dc207f8ba6dc919
    ap-south-1:
      AMI: ami-0ad42f4f66f6c1cc9
    cn-north-1:
      AMI: ami-8e6aa0e3

  InstanceSize:
    SMALL:
      "EC2" : "t2.micro"
      "DB" : "db.t2.micro"
    MEDIUM:
      "EC2" : "t2.small"
      "DB" : "db.t2.small"
    LARGE:
      "EC2" : "t2.medium"
      "DB" : "db.t2.medium"

Resources:
  DB:
    Type: "AWS::RDS::DBInstance"
    Properties:
      AllocatedStorage: 5
      StorageType: gp2
      DBInstanceClass: !FindInMap [InstanceSize, !Ref EnvironmentSize, DB] # Dynamic mapping + Pseudo Parameter
      DBName: wordpress
      Engine: MySQL
      MasterUsername: wordpress
      MasterUserPassword: x529828Banco
  EC2:
    Type: "AWS::EC2::Instance"
    Properties:
      ImageId: !FindInMap [RegionMap, !Ref "AWS::Region", AMI] # Dynamic mapping + Pseudo Parameter
      InstanceType: !FindInMap [InstanceSize, !Ref EnvironmentSize, EC2]
  S3:
    Type: "AWS::S3::Bucket"

